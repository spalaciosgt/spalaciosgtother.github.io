<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Table Build Exercise - Samuel Palacios</title>
</head>

<body>
  <table>
    <caption>ACME Wildwest</caption>
    <thead>
      <tr class="blueTr">
        <th>Period</th>
        <th>Sales</th>
        <th>Sales Goal</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>August</td>
        <td>$3,590</td>
        <td>$4,000</td>
      </tr>
      <tr>
        <td>September</td>
        <td>$4,420</td>
        <td>$5,000</td>
      </tr>
      <tr>
        <td>October</td>
        <td>$4,870</td>
        <td>$5,000</td>
      </tr>
      <tr>
        <td>November</td>
        <td>$8,610</td>
        <td class="blueTr">$7,500</td>
      </tr>
      <tr>
        <td><i>Black Friday</i></td>
        <td colspan="2">$3,200</td>
      </tr>
      <tr>
        <td>December</td>
        <td>$6,820</td>
        <td>$7,500</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">Compiled 28.02.2021 by Samuel Palacios</td>
      </tr>
    </tfoot>
  </table>
</body>

</html>
